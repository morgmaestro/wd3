<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradients</title>

    <style>
        .gradient {
            height: 300px;
        }

        #gradient1 {
            background-image: linear-gradient(45deg, #fcf1f1, #f9813a);
        }

        #gradient2 {
            background-image: linear-gradient(to right, #fcf876 10%, #3797a4 25%);
        }
    </style>
</head>
<body>
    <div class="gradient" id="gradient1">

    </div>

    <div class="gradient" id="gradient2">

    </div>
</body>
</html>
