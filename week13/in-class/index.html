<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene background="color: #FACC23" fog>
    <!-- Every element we create will be a child of a-scene -->
      <a-assets>
          <img id="cubeTxtr" src="box-texture.jpg">
      </a-assets>
      <a-box material="src: (box-texture.jpg)" position="2 1.5 -3" rotation="0 45 30" color="#FFFFFF" shadow></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" shadow></a-plane>
      <a-camera></a-camera>
    </a-scene>
  </body>
</html>
